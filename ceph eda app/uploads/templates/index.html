<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ceph Metrics Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Ceph Metrics Dataset</h1>

            <input type="file" name="file" accept=".csv,.xlsx" required>
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
